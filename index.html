    <script>
        // 是否为移动终端
        var u = navigator.userAgent;
        var isMobile = !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/) && u.indexOf('QIHU') && u.indexOf('Chrome') < 0;
        if (isMobile) document.body.classList.add('mobile')
    </script>
